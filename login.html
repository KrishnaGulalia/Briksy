<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briksy - Login or Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }


        .header {
            background-color: #1e1e1e;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, rgb(180, 102, 65), wheat);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;


        }

        .logo:after {
            content: "";
            animation: change 5s linear infinite;
        }

        @keyframes change {
            0% {
                content: "Briksy";
                font-family: "poppins";
            }

            25% {
                content: "ब्रिक्सी";
                font-family: "poppins";
            }

            50% {
                content: "ಬ್ರಿಕ್ಸಿ";
                font-family: "poppins";
            }

            75% {
                content: "ப்ரிக்ஸி";
                font-family: "poppins";
            }

            100% {
                content: "ਬ੍ਰਿਕਸੀ";
                font-family: "poppins";
            }

        }


        .nav-links {
            list-style: none;
            position: relative;

        }

        .nav-links li {
            display: inline-block;
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            background: linear-gradient(90deg, rgb(180, 102, 65), wheat);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-links a.active,
        .nav-links a:hover {
            background: linear-gradient(90deg, #e3d4ff, #ffd9e8);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .login-section {
            padding: 80px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            box-shadow: 5px 7px black;
        }

        .form-btn {
            display: block;
            width: 100%;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background: linear-gradient(45deg, #007BFF, #6F00FF);
            margin-bottom: 15px;
            box-shadow: 5px 7px black;
        }

        .form-btn:hover {
            opacity: 0.85;
        }

        .btn-secondary {

            background: #444;
        }

        .btn-secondary:hover {
            background: #555;
            opacity: 1;
        }


        .footer {
            text-align: center;
            padding: 30px 0;
            background-color: #1e1e1e;
            border-top: 1px solid #333;

        }

        .footer p {
            color: #888;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links li {
                margin: 0 10px;
            }

            .login-section {
                padding: 40px 0;
            }

            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo"><a href="index.html"></a></div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="properties.html">Properties</a></li>
                        <li><a href="login.html" class="active">Login</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="login-section">
            <div class="login-container">
                <h2>Welcome Back</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="form-btn">Login</button>
                    <button type="button" class="form-btn btn-secondary">Create an Account</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Briksy. All rights reserved. Find your home without the fees.</p>
        </div>
    </footer>

</body>

</html>
